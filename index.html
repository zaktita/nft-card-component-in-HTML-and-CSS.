<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./images/image-equilibrium.jpg" alt="image of a box" />
        </div>
        <div class="card-body">
          <h4 class="card-title">Equilibrium #3429</h4>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-price-time">
            <div class="card-price">
              <img src="./images/icon-ethereum.svg" alt="ETH logo" />
              <h5>0.041 ETH</h5>
            </div>
            <div class="card-time">
              <img src="./images/icon-clock.svg" alt="clock icon-clock" />
              <h5>3 days left</h5>
            </div>
          </div>
          <hr />
          <div class="card-profile">
            <img src="./images/image-avatar.png" alt="" />
            <h4><span>Creation of</span> Jules Wyvern</h4>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">zak tita</a>.
      </div>
    </footer>
  </body>
</html>
